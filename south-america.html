<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>
<body>

<h1>South America in Eight Projections</h1>
<p>All shapes drawn at the same scale, with the same center</p>

<embed class='map' type="image/svg+xml" src="svg/sa-lambert.svg" />
<embed class='map' type="image/svg+xml" src="svg/sa-gnomonic.svg" />
<embed class='map' type="image/svg+xml" src="svg/sa-mercator.svg" />
<embed class='map' type="image/svg+xml" src="svg/sa-mollweide.svg" />
<embed class='map' type="image/svg+xml" src="svg/sa-orthographic.svg" />
<embed class='map' type="image/svg+xml" src="svg/sa-plate-carree.svg" />
<embed class='map' type="image/svg+xml" src="svg/sa-albers.svg" />
<embed class='map' type="image/svg+xml" src="svg/sa-web-mercator.svg" />

<div class='legend'>
	<div class='legend-item' id='plate-carree'>Plate Carree</div>
	<div class='legend-item' id='mercator'>Mercator</div>
	<div class='legend-item' id='web-mercator'>Web Mercator</div>
	<div class='legend-item' id='albers'>Albers Equal Area Conic</div>
	<div class='legend-item' id='lambert'>Lambert Conformal Conic</div>
	<div class='legend-item' id='gnomonic'>Gnomonic</div>
	<div class='legend-item' id='orthographic'>Orthographic</div>
	<div class='legend-item' id='mollweide'>Mollweide</div>
</div>

</body>
</html>
