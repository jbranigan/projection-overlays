<!DOCTYPE html>
<html>
<head>
	<title>Oceania - Projection Overlays</title>
	<link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>
<body>

	<h1>Oceania in Eight Projections</h1>
	<p>All shapes drawn at the same scale, with the same center</p>

	<embed class='map' type="image/svg+xml" src="svg/oceania-lambert.svg" />
	<embed class='map' type="image/svg+xml" src="svg/oceania-gnomonic.svg" />
	<embed class='map' type="image/svg+xml" src="svg/oceania-mercator.svg" />
	<embed class='map' type="image/svg+xml" src="svg/oceania-mollweide.svg" />
	<embed class='map' type="image/svg+xml" src="svg/oceania-orthographic.svg" />
	<embed class='map' type="image/svg+xml" src="svg/oceania-plate-carree.svg" />
	<embed class='map' type="image/svg+xml" src="svg/oceania-albers.svg" />
	<embed class='map' type="image/svg+xml" src="svg/oceania-web-mercator.svg" />

	<div class='legend'>
		<div class='legend-item' id='plate-carree'>Plate Carree</div>
		<div class='legend-item' id='mercator'>Mercator</div>
		<div class='legend-item' id='web-mercator'>Web Mercator</div>
		<div class='legend-item' id='albers'>Albers Equal Area Conic</div>
		<div class='legend-item' id='lambert'>Lambert Conformal Conic</div>
		<div class='legend-item' id='gnomonic'>Gnomonic</div>
		<div class='legend-item' id='orthographic'>Orthographic</div>
		<div class='legend-item' id='mollweide'>Mollweide</div>
	</div>

	<script src="http://code.jquery.com/jquery.js"></script>
	<script src="app.js"></script>
</body>
</html>
